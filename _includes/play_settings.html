<div class="form-row">
    <label style="font-size: 0.7rem; color: #888;">노트 배속 (초당 비트)</label>
    <input type="number" id="noteSpeedInput" value="2.0" step="0.1" style="width: 100%; background: #2a2a2a; border: none; color: white; padding: 8px; border-radius: 4px;">
</div>

<script>
    document.getElementById('noteSpeedInput').onchange = (e) => {
        const speed = parseFloat(e.target.value) || 2.0;
        pixelsPerBeat = 100 * speed;
        document.getElementById('gridLayer').style.backgroundSize = `100% ${pixelsPerBeat}px`;
        if (typeof renderVisibleNotes === 'function') renderVisibleNotes();
    };
</script>
