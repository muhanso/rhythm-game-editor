<div class="form-row">
    <label style="font-size: 0.7rem; color: #888;">BPM</label>
    <input type="number" id="bpmInput" value="120" style="width: 100%; background: #2a2a2a; border: none; color: white; padding: 8px; border-radius: 4px; margin-bottom: 10px;">
</div>
<div class="form-row">
    <label style="font-size: 0.7rem; color: #888;">오프셋 (s)</label>
    <input type="number" id="offsetInput" value="0" step="0.01" style="width: 100%; background: #2a2a2a; border: none; color: white; padding: 8px; border-radius: 4px; margin-bottom: 10px;">
</div>
<div class="label-row" style="display: flex; justify-content: space-between; font-size: 0.75rem; margin-top: 10px;">
    <span>BGM 속도</span><span id="speedValue">1.00x</span>
</div>
<input type="range" id="speedRange" min="0.5" max="1.5" step="0.05" value="1.0" style="width: 100%;">

<script>
    document.getElementById('speedRange').oninput = (e) => {
        const val = parseFloat(e.target.value);
        document.getElementById('speedValue').innerText = val.toFixed(2) + "x";
        if (sourceNode) sourceNode.playbackRate.value = val;
    };
</script>
